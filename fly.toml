# fly.toml app configuration file generated for tttblast on 2025-12-04T21:18:54+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'tttblast'
primary_region = 'arn'
kill_signal = 'SIGTERM'

[build]

[deploy]
  # release_command = '/app/bin/migrate'  # Database disabled

[env]
  PHX_HOST = 'tttblast.fly.dev'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 1000

[[vm]]
  size = 'shared-cpu-1x'
